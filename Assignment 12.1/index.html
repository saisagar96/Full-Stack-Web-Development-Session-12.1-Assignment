<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            function  counterReducer(actionType, counter) {
                if(actionType == "INC") {//The value should be increased by 1
                    counter ++;
                }
                else if(actionType == "DEC") {//The value should be decreased by 1
                    counter --;
                }
                    return counter;
            }
            console.log(counterReducer("DEC", 10));
        </script>
    </body>
</html>
